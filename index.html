<html>
	<head>
		<title>My first Three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="three.min.js"></script>
		<script src = "math.min.js" type="text/javascript"></script>
		<script src="helper.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var geometry = new THREE.Geometry();
			
			for(var t = 0; t < 100; t+= .1)
			{
				var _x = Math.pow(t, .5) * Math.cos(t);
				var _y = Math.pow(t, .5) * Math.sin(t);
				geometry.vertices.push(new THREE.Vector3(_x, _y, 10));
			}
			var material = new THREE.LineBasicMaterial( { color: 0xffffff, linewidth: 3 } );
			var line = new THREE.Line(geometry, material);
			scene.add(line);
			camera.position.z = 50;

			var render = function () {
				requestAnimationFrame( render );

				// Do animation changes here
				
				renderer.render(scene, camera);
			};

			render();
		</script>
	</body>
</html>
